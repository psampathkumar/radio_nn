program: train.py
method: bayes
metric:
  goal: minimize
  name: Test Loss
parameters:
  lr_scale:
    distribution: q_uniform
    min: 10
    max: 50
    q: 10
  batch_size:
    values : [32, 64, 128]
  lr:
    min: 0.00001
    max: 0.1
  weight_decay:
    min: 0.0000000001
    max: 0.01

early_terminate:
  type: hyperband
  s: 10
  eta: 2
  min_iter: 20
